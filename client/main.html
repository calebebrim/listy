<template name="itemslist">

  {{> addform}}
  <div class="progress">
      <div class="indeterminate"></div>
  </div>
  <ul class="collection">
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
</template>


<template name="item">
  <li class="{{#if checked}}active{{/if}} collection-item">
    <div>{{name}}
      <a href="#!" class="secondary-content">
        <i class="material-icons right remove_btn ">done</i>
      </a>
    </div>


        <!-- <span class="">{{name}}</span> <button class="remove_btn">comprei</button>
      </div>
    </div> -->
  </li>
</template>

<template name="addform">
  <form id="addform">
    <div class="form-group">

      <div class="input-field col s6">
        <i class="material-icons prefix">mode_edit</i>
        <!-- <i class="material-icons prefix">account_circle</i> -->
        <!-- <input id="icon_prefix" type="text" class="validate"> -->
        <input id="icon_prefix" type="text" class="validate" name="text"  />

        <label for="icon_prefix">Nome do item:</label>
      </div>
    </div>
  </form>
</template>
