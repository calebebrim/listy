<head>
  <title>listaCompras</title>
</head>

<body>
  {{> itemslist}}
</body>


<template name="itemslist">
  <h1>Lista de compras!</h1>
  <h2>insira os itens usando o campo abaixo</h2>
  {{> addform}}
  <ul>
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
</template>


<template name="item">
  <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="">{{name}}</span>  <button class="remove_btn">comprei</button>
  </li>
</template>

<template name="addform">
  <form id="addform">
    <input type="text" name="text" placeholder="nome do item" />
  </form>
</template>
