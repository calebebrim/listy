<head>

  <title>Lista de Compras</title>

     <!--Import materialize.css-->

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  {{> navbar}}
  <div class="container">
    {{> addform}}
    {{> itemslist}}
  </div>
  <!-- <div class="wrapper">
    {{> control}}
    {{> examplecontent}}
    {{> itemslist}}
  </div> -->

  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <!-- <script type="text/javascript" src="./materialize/js/materialize.min.js"></script> -->
</body>


<template name="itemslist">


  <div class="progress">
      <div class="indeterminate"></div>
  </div>
  <ul class="collection">
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
</template>


<template name="item">
  <li class="{{#if checked}}active{{/if}} collection-item">
    <div>{{name}}
      <a href="#!" class="secondary-content">
        <i class="material-icons right remove_btn ">done</i>
      </a>
    </div>


        <!-- <span class="">{{name}}</span> <button class="remove_btn">comprei</button>
      </div>
    </div> -->
  </li>
</template>

<template name="addform">
  <form id="addform">
    <div class="form-group row">
      <div class="input-field">
        <input id="itemname" type="text" class="validate" name="text"  />
        <label for="itemname">Nome do item:</label>
      </div>  
    </div>
  </form>
</template>
